
server.port: 8080
server.servlet.context-path: /api

BASE_LOCATION: D:\porject\code-2024\RecruitEase

DB_NAME: recruiteasedb

springfox:
  documentation:
    swagger-ui:
      # 生产环境需要关闭
      enabled: true

spring:
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/${DB_NAME}?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 29870487

    druid:
      # 连接池的配置信息
      initial-size: 5
      min-idle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        # 禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # druid登录的账户名
        login-username: root
        # druid登录的密码
        login-password: 123456
        # 不要写2个*号！要1个！
        url-pattern: "/druid/*"
        #这里配true才能访问监控页面！
        enabled: true
  servlet:
    multipart:
      max-request-size: 10MB  # 上传文件总的最大值 默认10MB
      max-file-size: 1MB #单个文件最大值 默认1MB
      location: ${BASE_LOCATION}\server\upload\tmp # 临时上传目录
      enabled: true


  # 静态资源路径
  mvc:
    static-path-pattern: /staticfiles/**  # 别名
  web:
    resources:
      # static-locations: classpath:/static
      static-locations: file:${BASE_LOCATION}\server\upload

File:
  uploadPath: ${BASE_LOCATION}/server/upload

mybatis:
  configuration:
    map-underscore-to-camel-case: true
